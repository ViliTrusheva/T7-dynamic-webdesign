<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/overall.css" />
    <link rel="stylesheet" href="css/shop.css" />
    <title>Stardust Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div id="nav-menu">
                <a href="shop.html">SHOP</a>
                <a href="about.html">ABOUT</a>
            </div>
            <div id="nav-logo">
                <a href="index.html"><img id="logo_in_nav" src="graphics/stardust_logo.svg" alt="logo image"></a>
            </div>
            <div id="nav-icons">
                <img src="graphics/shopping-bag.svg" alt="Cart image" />
                <img src="graphics/heart.svg" alt="heart image" />
            </div>
        </nav>

        <section id="go_back">
            <div>
                <p><a href="index.html">HOME &#8594</a></p>
            </div>
            <div>
                <p><a href="javascript:history.back()">PRODUCT LIST</a></p>
            </div>
        </section>
    </header>
    <main>
        <!-- BREADCRUMBS---------------------------------------------------------- -->
        <!-- <section>
    <ul class="breadcrumb">
        <li><a href="index.html">HOME</a></li>
        <li>SHOP</li>
      </ul>
</section> -->
        <!-- //////////////////////////////////SIDE MENU////////////////////////////////// -->
        <section id="side_menu">
            <div id="side_menu_gender">
                <p>Women</p>
                <p>Men</p>
            </div>
            <div id="side_menu_category">
                <ul>
                    <!-- ///////////Bikini////////// -->
                    <li>
                        <div class="option">
                            <input type="radio" id="bikini" name="category" value="HTML">
                            <label for="bikini">Bikini <span>></span></label><br>
                        </div>
                        <div class="order_type_menu deep_menu">
                            <p>Order Type</p>
                            <input type="radio" id="all" name="OrderType" value="HTML" checked>
                            <label for="all">All</label><br>
                            <input type="radio" id="ready" name="OrderType" value="HTML">
                            <label for="ready">Ready to ship</label><br>
                            <input type="radio" id="rent" name="OrderType" value="HTML">
                            <label for="rent">Rent</label><br>
                            <input type="radio" id="subscribe" name="OrderType" value="HTML">
                            <label for="subscribe">Subscription</label><br>
                        </div>
                        <div class="style_type_menu deep_menu">
                            <p>Style</p>
                            <input type="checkbox" id="american" name="OrderType" value="HTML">
                            <label for="american">American</label><br>
                            <input type="checkbox" id="russian" name="OrderType" value="HTML">
                            <label for="russian">Russian</label><br>
                        </div>
                        <div class="cap-size_menu deep_menu">
                            <p>Cup size</p>
                            <input type="checkbox" id="c" name="OrderType" value="HTML">
                            <label for="c">C</label><br>
                            <input type="checkbox" id="d" name="OrderType" value="HTML">
                            <label for="d">D</label><br>
                        </div>

                    </li>
                    <!-- ///////////shoes////////// -->
                    <li>
                        <input type="radio" id="shoes" name="category" value="HTML">
                        <label for="shoes">Shoes <span>></span></label><br>
                    </li>
                    <!-- ///////////accesories////////// -->
                    <li>
                        <input type="radio" id="Accesories" name="category" value="HTML">
                        <label for="Accesories">Accesories <span>></span></label><br>
                    </li>
                </ul>
            </div>
        </section>
        <!-- //////////////////////////////////PRODUCT LIST TEMPLATE////////////////////////////////// -->
        <section id="product_list">
            <template>
                <article class="products">
                    <a href=""><img src="https://relaxed-phoenix-50a739.netlify.app/bikini_close_1.jpg"
                            alt="Product picture"></a>

                    <p class="product_name">PRODUCT NAME</p>
                    <p class="product_price">999$</p>
                </article>
            </template>
        </section>
    </main>
    <script src="js/shop.js"></script>
</body>

</html>
